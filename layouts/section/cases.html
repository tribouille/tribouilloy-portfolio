{{ define "main" }}
  <style>
    .main{
      max-width: none !important;
      width: 70% !important;
      margin-left: auto;
      margin-right: auto;
      padding-left: 2rem;
      padding-right: 2rem;
    }
    @media (max-width: 768px){
      .main{ width: 100% !important; padding-left: 1rem; padding-right: 1rem; }
    }
  </style>

  <header class="page-header">
    <h1>{{ .Title }}</h1>
    {{ with .Params.summary }}<p>{{ . }}</p>{{ end }}
  </header>

  <div class="page-content">
    {{ .Content }}
  </div>
{{ end }}
